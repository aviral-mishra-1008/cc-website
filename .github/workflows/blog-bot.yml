name: Blog Review Bot

on:
  pull_request:
    types: [opened, synchronize]
    paths:
      - 'content/blog/**.md'

jobs:
  review:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read       

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install PyGithub google-generativeai

      - name: Overwrite Script with Trusted Version
        run: |
          git fetch origin main
          git checkout origin/main -- .github/scripts/summarize_pr.py

      - name: Run AI Summarizer
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          PROD: ${{ vars.PROD || 'true' }}
        run: python .github/scripts/summarize_pr.py